{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 140px); /* Adjust based on your header+footer height */
        padding: 30px 15px;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }

    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
    }

    .login-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .btn-login {
        background-color: #007bff;
        border: none;
        font-weight: 600;
    }

    .btn-login:hover {
        background-color: #0056b3;
    }

    .register-link {
        margin-top: 20px;
        text-align: center;
    }

    .register-link a {
        color: #007bff;
        font-weight: 500;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2 class="login-title">Explore India - Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="useremail" class="form-label">Email Address</label>
                <input type="text" name="useremail" class="form-control" id="useremail" required>
            </div>
            <div class="mb-3">
                <label for="upassword" class="form-label">Password</label>
                <input type="password" name="upassword" class="form-control" id="upassword" required>
            </div>
            <button type="submit" class="btn btn-login btn-primary w-100">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'userview' %}">Sign up here</a></p>
        </div>

        {% if messages %}
        <script type="text/javascript">
            {% for message in messages %}
            var userMessage = "{{ message }}";
            var messageType = "{{ message.tags }}";
            alert(userMessage);
            if (messageType === "success") {
                window.location.href = "{% url 'home' %}";
            }
            {% endfor %}
        </script>
        {% endif %}
    </div>
</div>
{% endblock %}
